<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        a.smooth {
            display: block;
            text-decoration: none;
            text-align: center;
            padding: 1em 2em;
            width: 10em;
            border-radius: 1.5em;
            color: #ffffff;
            background-color: mediumblue;
            transition-property: background-color;
            transition-duration: 0.3s;
        }

        a.smooth:hover, a.smooth:focus {
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="#" class="smooth">awesome sauce</a>
</body>
</html>
